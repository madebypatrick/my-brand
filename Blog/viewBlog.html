    <div class="blogComments">
      <form id="blogComm">
        <p id="blogIntro">Let us know what you think of this blog!</p>
        <input
          type="text"
          name="name"
          id="commentorName"
          placeholder="Please enter your name:"
        />
        <textarea
          name="comment"
          id="blogComment"
          placeholder="Comment:"
        ></textarea><br>
        <button id="commentButton" type="submit">COMMENT</button>
      </form>
    </div>
    <!-- display comments -->

    <div id="displayBlogComment">
