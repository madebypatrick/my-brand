<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Admin</title>
        <link rel="stylesheet " href="../Assets/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="scripts.js"></script>
  </head>
  <body>
    <header>
      <a href="../index.html"><img src="../images/logo.png" alt="" class="logo" /></a>

      <nav>
        <ul class="navBar">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../aboutMe.html">About me</a></li>
          <li><a href="../contactMe.html">Contact me</a></li>
          <li><a href="../skills.html">Skills</a></li>
          <li><a href="../myWork.html">My work</a></li>
          <li><a href="../blog.html">Blog</a></li>
        </ul>
      </nav>
      <a href="../login.html" class="login">Log out</a>
    </header>
    <!-- search -->
    <div>
      <input id="search" type="search" placeholder="search" />
    </div>
    <h2 id="h2">ADD a USER</h2>

    <!-- flexbox -->
    <div class="adminFlex">
      <div class="adminContent">
        <div class="adminColumns col11">
          <div class="leftTable">
                  
            <div class="leftBox">
              <div class="leftCell">
                <p><i class="fa-solid fa-plus"></i></p>
              </div>
              <div class="leftCell">
                <a href="addPost.html"><p>Add post</p></a>
              </div>
            </div>
            <div class="leftBox">
              <div class="leftCell">
                <p><i class="fa-solid fa-list-check"></i></p>
              </div>
              <div class="leftCell">
                <a href="managePost.html"><p>Manage post</p></a>
              </div>
            </div>
               
              
               <div class="leftBox">
              <div class="leftCell">
                <p><i class="fa-solid fa-newspaper"></i></p>
              </div>
              <div class="leftCell">
                <a href="  newsLetter.html"><p>Newsletter</p></a>
              </div>
            </div>
            <div class="leftBox">
              <div class="leftCell">
                <p><i class="fa-solid fa-envelope-open-text"></i></p>
              </div>
              <div class="leftCell">
                <a href="messages.html"><p>Messages</p></a>
              </div>
            </div>
               
          </div>
        </div>

        <!-- right table -->

        <div class="adminColumns col22">
            <div class="postForm">
          <div>
            <label for="title">Name</label><br />
            <input
              type="text"
              name="title"
              id="title"
              placeholder="John Smith"
              required="required"
            />
          </div>
          <div>
            <label for="category">Access</label> <br />
            <select
              id="category"
              name="category"
              class="category"
              required="required"
            >
              <option value="" disabled selected hidden>
                e.g: Publisher


              </option>
              <option value="">Admin

              </option>
              <option value="">Publisher</option>
              
              
              
              </select
            ><br />
            </div>
          
          
          <!--Action buttons-->

          <div class="form_action--button">
            <input type="submit" value="SAVE" />
          </div>
        </div>
        
      </div>
    </div>

    
  </body>
</html>
