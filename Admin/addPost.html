    <h2 id="h2">ADD a POST</h2>

    <!-- flexbox -->
    <div class="collection">
          <div class="leftTable">

    <!-- =========================right table=========================== -->
      <div class="mb-5">
        <form class="row" id="addPostForm">
          <div class="form-group col-md6 mb-3">
            <label for="title">Title</label><br />
            <input
              type="text"
              name="title"
              id="title"
              placeholder="e.g: Can we really leave AI and machine learning to it so that we can ponder more strategic matters?"
            />
          </div>

          <div class="form-group col-md6 mb-3">
            <label for="category">Category</label> <br />
            <select
              id="category"
              name="category"
              class="category"
              required="required"
            >
              <option disabled selected hidden>e.g: Video games</option>
              <option value="Artificial Intelligence">
                Artificial Intelligence
              </option>
              <option value="Health and Sport">Health and Sport</option>
              <option value="Machine Learning">Machine Learning</option>
              <option value="Internet Of Things">Internet Of Things</option>
              <option value="Augmented Reality">Augmented Reality</option>
              <option value="Virtual Reality">Virtual Reality</option>
              <option value="Video games">Video games</option></select
            ><br />
          </div>
          <div class="form-group col-md6 mb-3">
            <label for="author">Author</label><br />
            <input
              type="text"
              name="author"
              id="author"
              placeholder="e.g: Jane Doe"
            />
          </div>

          <div class="form-group col-md6 mb-3">
            <div class="form-group col-md6 mb-3">
              <label for="Image">Image</label><br />
              <input
                type="file"
                name="image"
                id="linkList"
                placeholder=" "
                accept="image/*"
              />
            </div>

            <div class="form-group col-md6 mb-3">
              <label for="post">Post</label><br />
              <textarea
                type="textarea"
                name="post"
                id="post"
                class="form-control"
                placeholder="e.g: Machine Learning and Augmented Reality"
              ></textarea>
            </div>
            <div class="col-lg-12 mt-5">
              <button type="submit" class="btn btn-success" id="submitBlog">
                POST
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <hr />
