      crossorigin="anonymous"

    />

  <body>
    <header>
      <a href="../index.html"><img src="../images/logo.png" alt="" class="logo" /></a>

      <nav>
        <ul class="navBar">
          <li><a href="../index.html">Home</a></li>

    <!-- search -->
    <div>
      <input id="search" type="search" placeholder="search" />
    </div>
    <h2 id="h2">ADD a POST</h2>

    <!-- flexbox -->
    <div class="adminFlex">
      <div class="adminContent">
        <div class="adminColumns col11">
          <div class="leftTable">
                  
            <div class="leftBox">
              <div class="leftCell">
                <p><i class="fa-solid fa-plus"></i></p>
              </div>
              <div class="leftCell">
                <a href="addPost.html"><p>Add post</p></a>
              </div>
            </div>
            <div class="leftBox">
              <div class="leftCell">
                <p><i class="fa-solid fa-list-check"></i></p>
              </div>
              <div class="leftCell">
                <a href="managePost.html"><p>Manage post</p></a>
              </div>
            </div>
               
              
               <div class="leftBox">
              <div class="leftCell">
                <p><i class="fa-solid fa-newspaper"></i></p>
              </div>
              <div class="leftCell">
                <a href="  newsLetter.html"><p>Newsletter</p></a>
              </div>
            </div>
            <div class="leftBox">
              <div class="leftCell">
                <p><i class="fa-solid fa-envelope-open-text"></i></p>
              </div>
              <div class="leftCell">
                <a href="messages.html"><p>Messages</p></a>
              </div>
            </div>
               
          </div>
        </div>

        <!-- =========================right table=========================== -->
    <div class="container">
      
      <div class="mb-5">
        <form class="row" id="addPostForm">
          
          <div class="form-group col-md6 mb-3">
            <label for="title">Title</label><br />
            <input type="text" name="title" id="title" placeholder="e.g: Can we really leave AI and machine learning to it so that we can ponder more strategic matters?" />
          </div>
         
          <div class="form-group col-md6 mb-3">
            <label for="category">Category</label> <br />
                <select
                  id="category"
                  name="category"
                  class="category"
                  required="required"
                >
                  <option disabled selected hidden>
                    e.g: Video games
                  </option>
                  <option value="Artificial Intelligence">
                    Artificial Intelligence
                  </option>
                  <option value="Health and Sport">Health and Sport</option>
                  <option value="Machine Learning">Machine Learning</option>
                  <option value="Internet Of Things">Internet Of Things</option>
                  <option value="Augmented Reality">Augmented Reality</option>
                  <option value="Virtual Reality">Virtual Reality</option>
                  <option value="Video games">Video games</option></select
                ><br />
          </div>
          <div class="form-group col-md6 mb-3">
            <label for="author">Author</label><br />
            <input type="text" name="author" id="author" placeholder="e.g: Jane Doe" />
          </div>
 
          <div class="form-group col-md6 mb-3">
          <div class="form-group col-md6 mb-3">
            <label for="Image">Image</label><br />
                <input
                  type="file"
                  name="image"
                  id="linkList"
                  placeholder=" "
                  accept="image/*"
                />
          </div>

          
          
          <div class="form-group col-md6 mb-3">
            <label for="post">Post</label><br />
            <textarea 
              type="textarea"
              name="post"
              id="post"
              class="form-control"
              placeholder="e.g: Machine Learning and Augmented Reality"></textarea>
          </div>
          <div class="col-lg-12 mt-5">
            <button type="submit" class="btn btn-success" id="submitBlog" >
              POST
            </button>
            <button type="submit" class="btn btn-primary" id="update" >Update</button>
          </div>
        </div>
      </form>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="listing" id="crudTable">
            <thead>
              <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Author</th>
                <th>Image</th>
                <th>Post</th>
                
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="table-data"></tbody>
          </table>
        </div>
      </div>
    </div>
    
    
    <script defer src="../Assets/addPost9.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  </body>
</html>
